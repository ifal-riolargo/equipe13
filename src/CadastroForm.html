  <body>
    <div class="container">
        <h2><b>Cadastro</b></h2>
        <div class="col-md-8">
            <form action="/action_page.php" method="POST">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control">

                <label for="descrição">Descrição:</label>
                <input class="form-control" type="text">

                <label for="treinadores">Treinadores:</label>
                <select id="inputState" class="form-control">
                    <option selected>Selecione...</option>
                    <option>Marcelo Silva</option>
                    <option>Carlos Santos</option>
                    <option>Marcos Fernandes</option>
                </select>

                <label for="formacao">Data de Início:</label>

                <label for="formacao">Data de Término:</label>
                <input type="date" class="form-control">

                <label for="endereço">Endereço:</label>
                <input type="text" class="form-control">

                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control">

                <label for="email">Email:</label>
                <input type="email" class="form-control">

              <button type="button" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
