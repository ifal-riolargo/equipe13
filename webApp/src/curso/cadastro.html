        <div class="container main">
            <div class="container">
                <div class="row" style="clear: both">
                    <div class="col-6" style="border-right: 1px solid rgb(207, 203, 202)">
                        <h1>Novo Curso</h1>
                        <form action="/" method="POST">
                            <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control">
            
                            <label for="descrição">Descrição:</label>
                            <input class="form-control" type="text">
            
                            <label for="treinadores">Treinadores:</label>
        
                            <select id="inputState" class="form-control">
                                <option selected>Selecione...</option>
                                <option>Marcelo Silva</option>
                                <option>Carlos Santos</option>
                                <option>Marcos Fernandes</option>
                            </select>
            
                            <label for="formacao">Data de Início:</label>
                            <input type="date" class="form-control">
                            <label for="formacao">Data de Término:</label>
                            <input type="date" class="form-control">
            
                            <label for="endereço">Endereço:</label>
                            <input type="text" class="form-control">
            
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control">
            
                            <label for="email">Email:</label>
                            <input type="email" class="form-control">
                            </div>
            
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>

                    <div class="col-6">
                        <h1>Novo Evento</h1>
                        <form action="/" method="POST">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control">
            
                            <label for="descrição">Descrição:</label>
                            <input class="form-control" type="text">
            
                            <label for="treinadores">Treinadores:</label>

                            <select id="inputState" class="form-control">
                                <option selected>Selecione...</option>
                                <option>Marcelo Silva</option>
                                <option>Carlos Santos</option>
                                <option>Marcos Fernandes</option>
                            </select>
            
                            <label for="formacao">Data de Início:</label>
                            <input type="date" class="form-control">
                            <label for="formacao">Data de Término:</label>
                            <input type="date" class="form-control">
            
                            <label for="endereço">Endereço:</label>
                            <input type="text" class="form-control">
            
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control">
            
                            <label for="email">Email:</label>
                            <input type="email" class="form-control">
                        </div>
            
                        <button type="button" class="btn btn-secondary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
